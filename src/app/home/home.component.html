<section class="headSection" fxLayout="row" fxLayoutAlign="start end">
  <img id="logo" alt="Laptopshop Logo" src="../assets/images/laptop-icon.jpg" />
  <div class="searchInput">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Enter search text ..."
          ngModel
          name="searchValue"
        />
      </mat-form-field>
    </form>
  </div>
</section>

<div class="mainArea" fxLayout="row" fxLayoutAlign="start">
  <section class="widgetArea" fxLayout="column" fxLayoutAlign="start">
    <mat-card class="manufacturerWidget">
      <mat-card-title>Brand</mat-card-title>
      <div *ngFor="let laptop of laptops">
        <mat-checkbox>
          {{ laptop.brandName }}
        </mat-checkbox>
      </div>
    </mat-card>
    <mat-card class="pricerWidget">
      <mat-card-title>Price</mat-card-title>
      <mat-slider min="100" max="5000" step="100" value="500"></mat-slider>
    </mat-card>
  </section>

  <section class="listArea" fxLayout="column" fxLayoutAlign="start">
    <mat-list>
      <mat-list-item *ngFor="let laptop of laptops" routerLink="/details">
        <h3 matLine>{{ laptop.productTitle }}</h3>
        <p matLine>Price {{ laptop.price }} â‚¬</p>
        <p matLine>Processor Type: {{ laptop.processorType }} @ {{ laptop.processorCount}} x {{ laptop.processorSpeed }} Ghz</p>
        <!-- <p>{{ laptop.productDimension[0] }} x {{ laptop.productDimension[1] }} x {{ laptop.productDimension[2] }}</p> -->
      </mat-list-item>
    </mat-list>
  </section>
</div>
