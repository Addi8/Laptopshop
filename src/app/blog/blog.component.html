<li class="list-group-item { 
             'list-group-item-sucess': 'green'===compteur(),
             'list-group-item-sucess': 'red'===compteur()
            }" >
  <div style="width: 900px;">
    <h4>
      <div class="row no-gutters">
        <div class="col-12 col-sm-6 col-md-8"> {{titre}}</div>
        <div class="col-6 col-md-4"> {{dat}}</div>
      </div>
    </h4> 
           <p>{{cont}} </p>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
               <div class="btn-group mr-2" role="group" aria-label="First group">
                   <button type="button" class="btn btn-success" (click)="compteur_plus()" >Love it</button>
               </div>
                <div class="btn-group mr-2" role="group" aria-label="First group">
                   <button type="button" class="btn btn-danger " (click)="compteur_minus()" >Don't love it</button>
                </div>
             
      
            </div>
   </div>
  
</li>
